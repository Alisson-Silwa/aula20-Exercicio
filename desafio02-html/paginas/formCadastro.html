<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário de novo usuário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p><h2>Formulário de cadastro</h2></p>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="nome">Nome</label></td>
                <td><input type="text" name="nome" id="nome" placeholder="Nome" required="true"></td>
            </tr>
            <tr>
                <td><label for="sobrenome">Sobrenome</label></td>
                <td><input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required="true"></td>
            </tr>
            <tr>
                <td><label for="endereco">Endereço</label></td>
                <td><textarea rows="3" id="endereco" name="endereco" placeholder="Endereço" required="true"></textarea></td>
            </tr>
            <tr>
                <td><label for="disciplinas">Disciplinas</label></td>
                <td>
                    <input type="checkbox">Programação<br>
                    <input type="checkbox">Lógica<br>
                    <input type="checkbox">Algoritmos<br>
                    <input type="checkbox">Banco de Dados<br>
                    <input type="checkbox">Mobile<br>
                </td>
            </tr>
            <tr>
                <td><label for="genero">Gênero</label></td>
                <td>
                    <input type="radio" name="genero" id="masculino" checked="true"><label>Masculino</label>
                    <input type="radio" name="genero" id="feminino"><label>Feminino</label>
                    <input type="radio" name="genero" id="outro"><label>Não informar</label>
                </td>
            </tr>
            <tr>
                <td><label for="idade">Idade</label></td>
                <td>
                    <select id="idade" name="idade">
                        <option value="">Selecione</option>
                        <option value="1">Criança</option>
                        <option value="2">Adulto</option>
                        <option value="3">Idoso</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="picture">Foto do perfil</label></td>
                <td><input type="file" name="picture" id="picture" required="true"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Cadastrar" name="cadastrar" id="cadastrar">
                    <input type="reset" value="Limpar" name="limpar" id="cadastrar">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
