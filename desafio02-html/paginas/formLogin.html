<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário de login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="./formCadastro.html">
        <table>
            <tr>
                <th><h2>Formulário de login</h2></th>
            </tr>
            <tr>
                <td><label for="nome">Nome</label></td>
                <td><input type="text" name="nome" id="nome" placeholder="Nome" required="true"></td>
            </tr>
            <tr>
                <td><label for="senha">Senha</label></td>
                <td><input type="password" name="senha" id="senha" placeholder="Senha" required="true"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="login" name="submit" id="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
