<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Novo Usuário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="./formLogin.html">
        <table>
            <th><h2>Formulário de novo usuário</h2></th>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" placeholder="Email" required="true"></td>
            </tr>
            <tr>
                <td><label for="senha">Senha</label></td>
                <td><input type="password" name="senha" id="senha" placeholder="Senha" required="true"></td>
            </tr>
            <tr>
                <td><label for="confirmaSenha">Confirmar senha</label></td>
                <td><input type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirmar senha" required="true"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Confirmar" name="cadastrar" id="submit">
            </tr>
        </table>
    </form>
</body>
</html>
